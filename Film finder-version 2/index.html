<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Film Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="./helpers.js"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <header>
        <h1 id="appTitle">ğŸ“½ï¸Film FinderğŸ¬</h1>
    </header>
    <form id="genreForm">
        <label>Choose a genre:</label>
        <select name="genres" id="genres">
        </select>
    </form>
    <button id="playBtn">Press me to find a random movie!</button>
    <div id="movieInfo">
        <div id="moviePoster"></div>
        <div id="movieText"></div>
        <h1 class="movie-details" id="movieYear"></h1>
        <h1 class="movie-details" id="movieRating"></h1>
    </div>

    <div id="likeOrDislikeBtns" hidden>
        <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
        <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
    </div>

    <div class="movie-list-container">
        <h2 class="movie-list" id="movie-list">Your liked movies:</h2>
        <div class="movie-list-items-like" id="likedMoviesList"></div>
        <h2 class="movie-list" id="movie-list">Your disliked movies:</h2>
        <div class="movie-list-items-dislike" id="dislikedMoviesList"></div>
    </div>

</body>

</html>
